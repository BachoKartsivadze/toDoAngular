<div class="list-bar-container">
  <input type="text" [(ngModel)]="listBarText" placeholder="Enter item name" />
  <button (click)="createListItem()">Add Item</button>
</div>

@for (item of list; track item.id) {
<app-list-item
  [name]="item.name"
  [id]="item.id"
  [isActive]="item.isActive"
></app-list-item>

}
