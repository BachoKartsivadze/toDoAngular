<div class="main">
  <p>name - {{ name }}; ID - {{ id }}; status - {{ isActive }};</p>
  @if (isActive === true){
  <button (click)="changeActiveStatus()" class="activeButton">
    InActivate
  </button>
  } @else {
  <button (click)="changeActiveStatus()" class="inactiveButton">
    Activate
  </button>
  }
  <button (click)="deleteItem()" class="deleteButton">Delete</button>
</div>
